language: go
sudo: false
go:
  - 1.4
  - 1.5.4
  - 1.6.4
  - 1.7.4
  - tip


before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

before_script:
  - cd server
script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - $HOME/gopath/bin/goveralls -repotoken eiq3mo7WCKTih7FBUXbcyvOsWenxVcVoS


